<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/b8f781cebc.js" crossorigin="anonymous"></script>
  <title>To-Do</title>
</head>
<body>
  <a class="menutoggle"></a>
  <div class="menumobile menuoff" >
    <h3 class="">Menu</h3>
    <a href="index.html" class="title_menu title_bond">Inicio</a>
    <a href="servicios.html" class="title_menu title_bond">Servicios</a>
    <a href="productos.html" class="title_menu title_bond">Productos</a>
    <a href="contacto.html" class="title_menu title_bond">Contactos</a>
  </div>
  <div class="header w-100 border border-info d-flex">
    <div class="nav-container w-100 border border-danger align-items-center pr-5 d-flex flex-row-reverse">
      <button type="button" class="btn btn-primary mr-5 task-add-button" data-toggle="modal" data-target="#exampleModal">
        <span class="task-button-text">Add Task</span>
      </button>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">ADD ITEM</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label label-text">Title:</label>
                <input type="text" class="form-control input-text" id="recipient-name">
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label label-text">Message:</label>
                <textarea class="form-control input-text" id="message-text"></textarea>
              </div>
              <div class="form-group">
                <label for="date-text" class="col-form-label label-text">Due Date</label>
                <input type="date" class="form-control input-text" id="date-text" min="2018-01-01">
              </div>
              <div class="dropdown show mx-auto mt-5">
                <a class="btn btn-secondary dropdown-toggle label-text" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Priority
                </a>
              
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                  <a class="dropdown-item text-dropdown" href="#">Action</a>
                  <a class="dropdown-item text-dropdown" href="#">Another action</a>
                  <a class="dropdown-item text-dropdown" href="#">Something else here</a>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal"><span class="task-button-text">Cancel</span></button>
            <button type="button" class="btn btn-primary"><span class="task-button-text">Save</span></button>
          </div>
        </div>
      </div>
    </div>

  </div>




  <!-- Bootstrap Components -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="main.js" type="text/javascript"></script>
</body>
</html>
